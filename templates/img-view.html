<div class="col-xs-3">
    {{testdata.imageURL}}
    <a href="#" class="thumbnail" style="border-style: solid;border-color:black">
        <img src="{{testdata.imageURL}}" class="img-responsive">
    </a>
</div>

        <img src="{{img}}" class="img-responsive">
    </a>
</div>
<div class="col-xs-12">
    <hr class="divider">
</div>
